<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <a href="#" class="cursor-pointer py-7 pr-7">
          <img src="/images/logo.svg" width="125px" height="30px" />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
        </ul>

        <div class="flex gap-6">
          <img src="/images/india-flag.svg" width="28px" height="20px" alt="" />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border text-sm font-bold rounded-lg"
          >
            Login
          </button>
          <button
            class="py-3 px-4 bg-white font-mullish text-lightBlue300 border-lightBlue border text-sm font-bold transition-all duration-200 rounded-lg hover:text-lightBlue500"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <section class="relative bg-deepBlue">
      <div class="w-10/12  max-w-[1080px] flex  flex-row justify-between items-center mx-auto">
        <!-- left part -->

        <div class=" space-y-8 ">
          <h1 class="font-mullish  text-[40px] leading-[1.2] text-white font-bold">
            Power your finance, grow your business
          </h1>

          <div class="w-6 h-1 bg-greenLight"></div>
          <p  class=" text-white  font-mullish text-[18]  leading-7 opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button class=" bg-lightBlue  text-white rounded-md font-mullish hover:bg-lightBlue500  transition-all duration-200 py-[14px] px-[18px]  ">Sign Up Now</button>
        </div>

        <!-- right part -->

        <img class="w-full  max-w-[680px]" src="/images/hero-illustration.jpg" alt="" />
      </div>

      <!-- shape part -->

      <div  class=" w-[103%] absolute left-0 right-0 ">
        <img class=" w-full object-fill  "  src="/images/hero-shape.svg" alt="">
      </div>
    </section>
  </body>
</html>
